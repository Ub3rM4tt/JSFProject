<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
<h:head>
	<meta charset="utf-8"></meta>
	<meta http-equiv="X-UA-Compatible" content="IE=edge"></meta>
	<meta name="viewport" content="width=device-width, initial-scale=1"></meta>
				    
	<title>Ciao</title>
	<h:outputStylesheet library="css" name="style.css"  />

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet"
		href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
		integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
		crossorigin="anonymous"></link>
</h:head>
<h:body>
    <div class="wrapper">
		<h3>
			<h:outputText value="CIAO!" />
			<h:outputText>Inserisci i tuoi dati:</h:outputText>
		</h3>
		    
		<h:form>
			
			<h:outputLabel for="name" value="Nome"></h:outputLabel>
        <h:inputText id="name" value="#{personBean.name}"
				required="true" requiredMessage="Inserisci il nome"></h:inputText>
			<h:outputLabel for="surname" value="Cognome"></h:outputLabel>
			<h:inputText id="surname" value="#{personBean.surname}"
				required="true" requiredMessage="Inserisci il cognome"></h:inputText>
        <h:commandButton value="Invia" action="welcome"></h:commandButton>
    </h:form>
	</div>
	
	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<!-- Latest compiled and minified JavaScript -->
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
		integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
		crossorigin="anonymous"></script>
	
	<!-- Include all compiled plugins (below), or include individual files as needed -->
	<script src="resources/js/clearinput.js"></script>
</h:body>
</html>
