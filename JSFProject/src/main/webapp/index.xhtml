<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
<h:head>
	<title>Ciao</title>
	<h:outputStylesheet library="css" name="style.css" />
</h:head>
<h:body>
    <div class="wrapper">
		<h3>
			<h:outputText value="Ciao"/><br></br>
			<p><h:outputText value="Inserisci i tuoi dati" /></p>
		</h3>
		<h:form>
			<h:outputLabel for="name" value="Nome" />
			<h:inputText id="name" value="#{personBean.name}" required="true"
				requiredMessage="Inserisci il nome"/>
			<h:outputLabel for="surname" value="Cognome" />
			<h:inputText id="surname" value="#{personBean.surname}"
				required="true" requiredMessage="Inserisci il cognome" />
			<h:commandButton value="Invia" action="welcome" />
    </h:form>
	</div>
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="resources/js/clearinput.js"></script>
</h:body>
</html>
